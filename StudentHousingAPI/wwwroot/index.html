<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Housing Management System</h1>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <small>Demo: john@example.com / password123</small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="error"></div>
            </form>
        </div>

        <!-- Main Content Section -->
        <div id="main-content" class="section" style="display: none;">
            <nav class="tabs">
                <button class="tab-btn active" data-tab="issues">Issues</button>
                <button class="tab-btn" data-tab="tasks">Tasks</button>
                <button class="tab-btn" data-tab="dashboard" style="display: none;">Dashboard</button>
            </nav>

            <!-- Issues Tab -->
            <div id="issues-tab" class="tab-content active">
                <div class="action-bar">
                    <h2>Issues</h2>
                    <button id="create-issue-btn" class="btn btn-primary" style="display: none;">Create Issue</button>
                </div>
                <div id="issues-list" class="content-list"></div>
                
                <!-- Create Issue Form -->
                <div id="create-issue-form" class="form-container" style="display: none;">
                    <h3>Create New Issue</h3>
                    <form id="new-issue-form">
                        <div class="form-group">
                            <label for="issue-description">Description:</label>
                            <textarea id="issue-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="issue-space">Shared Space:</label>
                            <input type="text" id="issue-space" required>
                        </div>
                        <div class="form-group">
                            <label for="issue-photo">Photo Proof (optional):</label>
                            <input type="text" id="issue-photo">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" id="cancel-issue-btn" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="tab-content">
                <h2>Tasks</h2>
                <div class="task-sections">
                    <div class="task-section">
                        <h3>Cleaning Tasks</h3>
                        <div id="cleaning-tasks-list" class="content-list"></div>
                    </div>
                    <div class="task-section">
                        <h3>Garbage Tasks</h3>
                        <div id="garbage-tasks-list" class="content-list"></div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Tab (Staff Only) -->
            <div id="dashboard-tab" class="tab-content">
                <h2>Dashboard</h2>
                <div id="dashboard-stats" class="stats-grid"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
